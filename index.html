<!DOCTYPE html>
<html>

<!--Head-->

<head>
    <title>The Weather App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="weather app, forecast, open weather api" />

    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Raleway:100,200' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="JavaScript/openWeather.js"></script>
    <script src="JavaScript/time.js"></script>
    <script src="JavaScript/search.js"></script>
    <script src="JavaScript/autoComplete.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjHZN38teciKxXYMkpeqfvitLhHfcxNqQ&libraries=places&callback=activatePlacesSearch"></script>


</head>

<!--Head-->

<body onload="startTime()">

    <h1>Welcome to The Weather App</h1>
    <div class="form-wrapper cf">
        <input type="text" name="city" id='city' value='Sofia' placeholder="Insert location" required>
        <button type="submit" id="clk">Search</button>
    </div>

    <!-- Container -->
    <div class="container weather-wrapper">

        <!-- City -->
        <div class="city">
            <div class="title">
                <h2 class="weather-place">-</h2>
            </div>
            <div class="date-time">
                <div class="dmy">
                    <div id="txt"></div>
                    <div class="date" id="date">
                        <script src="JavaScript/date.js"></script>
                    </div>
                </div>
                <div class="temperature">
                    <p>
                        <span class="weather-temperature"></span>
                    </p>
                </div>
                <div class="clear"></div>
            </div>

        </div>
        <!-- //City -->

        <!-- Forecast -->
        <div class="forecast">
            <div class="forecast-icon">
                <img class="icon-target">
            </div>
            <div class="today-weather">
                <h3 class="weather-description capitalize">---</h3>
                <ul>
                    <li>Location
                        <span class="weather-place"></span>
                    </li>
                    <li>Clouds
                        <span class="weather-clouds"></span>
                    </li>
                    <li>Humidity
                        <span class="weather-humidity"></span>
                    </li>
                    <li>Pressure
                        <span class="weather-pressure"></span>
                    </li>
                    <li>Wind speed
                        <span class="weather-wind-speed"></span>
                    </li>
                    <li>Sunrise
                        <span class="weather-sunrise"></span>
                    </li>
                    <li>Sunset
                        <span class="weather-sunset"></span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- //Forecast -->
        <div class="clear"></div>
    </div>
    <!-- //Container -->

    <!-- Footer -->
    <div class="footer">
        <div class="copyright">
            <p> &copy;
                <a href="https://github.com/MartinStoyanoff/">Martin Ivanov</a> | Powered by
                <a href="https://openweathermap.org/"> Open Weather Map API</p>
        </div>
    </div>
    <!-- //Footer -->


    <script>
        var input = document.getElementById("city");
        input.addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("clk").click();
            }
        });
    </script>
</body>

</html>
